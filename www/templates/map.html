<ion-view view-title="Map">
  <ion-content>
    <ui-gmap-google-map center="map.center"
			zoom="map.zoom"
			draggable="true"
			>
		<ui-gmap-markers
	 models="stations"
	 icon="'icon'"
	 coords="'long_geolocation'"
	 ></ui-gmap-markers>
      <ui-gmap-markers models="me" coords="'coords'"
		      idKey="'id'" icon="'icon'"
		      ></ui-gmap-markers>
      
    </ui-gmap-google-map>
  </ion-content>
</ion-view>
