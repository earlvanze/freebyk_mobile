<ion-view view-title="Map">
  <ion-content>
    <ui-gmap-google-map center="map.center"
			zoom="map.zoom"
			draggable="true"
			>

      <ui-gmap-markers models="me" coords="'coords'"
		      idKey="'id'" icon="'icon'"
		      ></ui-gmap-markers>
      
      <div ng-if="station_markers.ready">
	<ui-gmap-markers
	   models="stations"
	   	 icon="'icon'"
	   coords="'long_geolocation'"
	   click="'find_available_destinations()'"
	   ></ui-gmap-markers>
      </div>

    </ui-gmap-google-map>
    <button ng-click="find_available_destinations()">
      debug
    </button>
  </ion-content>
</ion-view>
